{% extends 'base/base.html' %}
{% block title %}
    Product ID {{ product.id }}
{% endblock %}

{% block content %}
    <article class="text-center">
        <a class="btn btn-primary btn-sm mb-3" href="{% url 'products:products_list' product.user.username %}"
           role="button">View all {{ product.user.username }}'s products</a>
        <div>
            <div class="card mb-3">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="{{ product.image.url }}" class="card-img w-50 img-thumbnail" alt="{$product['name']}">
                    </div>
                    <div class="col-md-8">
                        <div class="card card-body justify-content-center" id="productInfo-card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">{{ product.description }}</p>
                            <div>
                                <a class="btn btn-primary" href="{{ product.reflink }}" role="button">Link</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <iframe src="{{ product.link }}" align="center" width="100%" height="50%" frameborder="0"></iframe>

    </article>

{% endblock %}
