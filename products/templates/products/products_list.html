{% extends 'base/base.html' %}

{% block title %}
    {{ username }}
{% endblock %}

{% block content %}
    <nav class="container-md sticky-top">
        <!--<form action="% url 'products:products_list_search' username %" method="get">
            <div class="input-group mb-3">
                <input type="text" name="query" class="form-control" placeholder="Search for products..."
                       aria-label="Search for products...">
                <button type="submit" class="btn btn-primary">&#x1F50D</button>
            </div>
        </form>-->
        <form action="{% url 'products:products_list_search' username %}" method="get">
            <div class="input-group mb-3">
                {{ form }}
                <button type="submit" class="btn btn-primary">&#x1F50D</button>
            </div>
        </form>
    </nav>
    <article class="text-center">
        {% for product in products %}
            {% if product.published %}
                <div class="product">
                    <div class="card">
                        <img src="{{ product.image.url }}" alt="{{ product.name }}"/>
                        <input type="text" class="form-control" readonly="readonly" value="{{ product.name }}"/>
                        <a class="btn btn-primary" href="{% url "products:product_detail" product.pk %}" role="button">More</a>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
        {% if not products %}
            <div class="alert alert-danger" role="alert">
                No Product matches the given query.
            </div>
        {% endif %}
    </article>
{% endblock %}
